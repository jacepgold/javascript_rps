<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JG | JS Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>JavaScript Rock Paper Scissors</h1>
      <h2><a href="http://www.JaceGold.com/">Jace P. Gold</a></h2>
    </header>
    <section>
    </section>
    <section id="options">
      <span id="rock">
       <h2>The Rock!!!</h2>     
       <img class="choice" src="assets/rock.jpg" alt="The Rock">  
      </span>
      <span id="paper">
        <h2>Paper</h2>
        <img class="choice" src="assets/paper.gif" alt="Paper">
      </span>
      <span id="scissors">
        <h2>Scissors</h2>  
        <img class="choice" src="assets/scissors.jpg" alt="Scissors">
      </span>
    </section>
    <h1 id="userChoice"></h1>
    <section id="results">
      <h2 id="computer">Computer's Choice</h2>
      <h2 id="wins">Wins</h2>
      <h2 id="losses">Losses</h2>
      <h2 id="ties">Ties</h2>
    </section>
    <button id="newGameBtn" value="New Game">New Game!</button>
    <footer>
      <!-- <h2 id="total_wins">Wins</h2>
      <h2 id="total_losses">Losses</h2>
      <h2 id="ties">Ties</h2> -->
    </footer>
    <script src="main.js"></script>
  </body>
</html>
